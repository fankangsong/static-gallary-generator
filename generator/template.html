<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= TITLE %> - <%= WEBSITE_TITLE_SUFFIX %>
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.min.css">
  <!-- Load PhotoSwipe UMD -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/umd/photoswipe.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/umd/photoswipe-lightbox.umd.min.js"></script>
  <style>
    @font-face {
      font-family: 'Source Han Serif CN';
      src: url('fonts/SourceHanSerifCN-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body class="bg-white text-gray-900">

  <!-- Navigation -->
  <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <a href="index.html" class="hover:opacity-80 transition-opacity drop-shadow-md flex items-center">
          <% if (WEBSITE_LOGO && WEBSITE_LOGO.enabled && WEBSITE_LOGO.src) { %>
            <img src="<%= WEBSITE_LOGO.src %>" alt="<%= WEBSITE_NAV_BRAND %>"
              width="<%= WEBSITE_LOGO.width || '120px' %>" class="block h-auto">
            <% } else { %>
              <span class="text-2xl font-bold tracking-tight">
                <%= WEBSITE_NAV_BRAND %>
              </span>
              <% } %>
        </a>
        <div id="nav-links" class="hidden md:flex space-x-3 text-sm font-medium">
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md text-white hover:bg-white/10 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu"
      class="fixed inset-0 z-[60] bg-gray-900/95 backdrop-blur-xl transform translate-x-full transition-transform duration-300 flex flex-col items-center justify-center">
      <button id="close-menu-btn"
        class="absolute top-6 right-6 p-2 rounded-md text-white hover:bg-white/10 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <div id="mobile-nav-links" class="flex flex-col space-y-6 text-center">
        <!-- Mobile Links Injected Here -->
      </div>
    </div>
  </nav>

  <main class="min-h-screen">
    <header id="album-header" class="relative h-screen w-full overflow-hidden bg-gray-900">
      <div id="hero-bg"
        class="absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-1000 transform scale-105">
      </div>
      <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/80"></div>
      <div
        class="absolute bottom-0 left-0 right-0 pb-24 md:pb-32 px-6 md:px-12 max-w-7xl mx-auto flex flex-col justify-end h-full z-10">
        <div class="max-w-4xl">
          <h1 id="album-title"
            class="text-5xl md:text-7xl lg:text-8xl font-bold text-white mb-8 tracking-tight drop-shadow-xl translate-y-8 opacity-0 transition-all duration-700 delay-100">
          </h1>
          <div id="album-desc"
            class=" text-white leading-loose drop-shadow-lg translate-y-8 opacity-0 transition-all duration-700 delay-300 max-w-3xl">
          </div>
        </div>
      </div>
    </header>

    <div class="w-full bg-white mt-5"></div>
    <div id="gallery-grid"
      class="pswp-gallery columns-1 sm:columns-2 md:columns-3 lg:columns-4 xl:columns-5 gap-4 px-4 pb-12 opacity-0 transition-opacity duration-700 delay-200">
    </div>
    </div>
  </main>

  <script src="js/gallery.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initGallery('data/<%= DATA_FILE %>');
    });
  </script>
</body>

</html>
